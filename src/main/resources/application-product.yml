  - id: 10
    category: books
    title: Журнал «Искусство», №1 2018 «Британия»
    description: "Новый номер журнала посвящён современному искусству Великобритании. Сейчас в условиях Брекзита эта страна оказалась вынуждена выбирать между национальным и международным, и значит заново определять своё место в мире и выяснять отношения с собственной историей. Мы же рассказываем, как это происходит на примерах лучшего искусства Соединённого королевства.
                    В номере есть рассказ о том, как эстетика прерафаэлитов спасает сквоттеров из Ист-Энда; телерепортаж о последней битве шотландских горцев; перформанс Джереми Деллера, посвященный Битве на Сомме, где нет никакой битвы; рассказ об арт-резиденции в Озерном краю, живущей по заветам Джона Рёскина. Все эти примеры обнажают пласты национальной культуры, не всегда очевидные для иностранца, попавшего в прославленный музей или в галерею с лучшим современным искусством планеты. Однако важно и то, что такие художественные стратегии работы с местным прошлым и местными сообществами — и есть самые актуальные сегодня в международном арт-пространстве."
    shortDescription: "Новый номер журнала посвящён современному искусству Великобритании."
