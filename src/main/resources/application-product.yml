    title: «Слеза социализма. Дом забытых писателей»
    description: "В 1929–1931 годы в Ленинграде, на улице Рубинштейна, был построен дом-коммуна инженеров и писателей, почти сразу же прозванный «Слезой социализма» — в нем жили Ольга Берггольц, Ида Наппельбаум, Вольф Эрлих и другие литераторы, многие из которых сегодня незаслуженно забыты. Перед вами сборник их произведений, написанных в конце 1920-х — начале 1930-х и не печатавшихся (за редким исключением) с довоенных времен. Это книга о времени, когда «слезинцы» были молоды, а вера в светлое будущее еще не разбилась о большой террор, Великую Отечественную войну и страшную блокаду — о времени идеалистов, которое закончилось быстро и трагично."
