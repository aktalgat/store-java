    category: audiobooks
    title: Максим Жук «Путь к Замку, или курс лекций о Франце Кафке»
    description: "«Моя книга — это не академический текст, написанный сложным научным языком, но и не поверхностная брошюра в жанре «Кафка за 5 минут». Я хочу рассказать вам доступным  языком о своем понимании творчества Кафки, показать исторический и культурный контекст, который сформировал писателя, очертить основные контуры его художественного мира, объяснить основные варианты интерпретаций его ключевых произведений: новеллы «Превращение» и романов «Америка», «Процесс», «Замок». Отдельная часть посвящена восприятию наследия Кафки в русской культуре и судьбе публикации его произведений в СССР. В книге впервые на русском языке опубликована новелла Карла Бранда «Обратное превращение Грегора Замзы» (1916) — продолжение кафкианской новеллы «Превращение» (1912)».
— Максим Жук
  Максим Жук — кандидат филологических наук, доцент кафедры романо-германской филологии Дальневосточного федерального университета (г. Владивосток). Преподает историю зарубежной литературы с  2004 года."
