    category: books
    title: Россия—Грузия после империи - сборник статей
    description: "В сборник вошли научные, литературные, публицистические материалы и интервью культурологов и литературоведов из разных стран (Германия, Грузия, Польша, Россия, США и др.), а также наблюдателей постсоветских трансформаций русско-грузинских отношений. Главная задача исследований — выделить в рамках междисциплинарного и международного диалога актуальные темы и ракурсы моделирования новой реальности этого литературно-культурного поля. Именно литература предоставила полезный материал, позволивший заглянуть за кулисы геополитических нарративов, так как политически значимые мыслительные категории являются неразрывно связанными как с литературными образами России и Грузии, так и с русско-грузинским мифом. Если в советскую эпоху этот миф способствовал почти ритуальному изучению истории взаимоотношений двух народов, то начиная со второй половины 1980-х годов именно он стал своего рода фундаментом для политического, военного, а также, как тогда казалось, и культурного размежевания некогда «братских республик»."
    shortDescription: "В сборник вошли научные, литературные, публицистические материалы и интервью культурологов и литературоведов из разных стран (Германия, Грузия, Польша, Россия, США и др.)"
